<div class="container cst-add">
    <div class="cst-heading">Add New Customers</div>
    <div class="customers-add-edit content-wrapper">
        <a ui-sref="list" class="pull-right"><span class="glyphicon glyphicon-list-alt"></span> List</a>
        <form name="customers">
            <div class="form-group">
                <label>Email<span class="required-field">*</span>:</label>
                <input type="email" required ng-model="userData.email" name="email" class="form-control"></br>
                <div class="form-error" ng-show="!customers.email.$valid && customers.email.$touched">Enter correct
                    email
                </div>

                <label>First Name<span class="required-field">*</span>:</label>
                <input type="text" required ng-model="userData.firstName" name="fname" class="form-control"></br>
                <div class="error" ng-show="!customers.fname.$valid && customers.fname.$touched">please enter First
                    Name
                </div>

                <label>Last Name<span class="required-field">*</span>:</label>
                <input type="text" required ng-model="userData.lastName" name="lname" class="form-control"></br>
                <div class="error" ng-show="!customers.lname.$valid && customers.lname.$touched">Please enter Last
                    Name
                </div>

                <label>Phone Number:</label>
                <input type="text" ng-model="userData.phoneNumber" class="form-control"></br>


                <label>Address:</label>
                <input type="text" ng-model="userData.address" class="form-control"></br>

                <button class="btn btn-primary pull-right add-btn" ng-disabled="customers.$invalid"
                        ng-click="add(userData)">Add
                </button>
            </div>
        </form>
    </div>
</div>
